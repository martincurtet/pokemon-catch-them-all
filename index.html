<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <script src="script.js" defer></script>
        <title>Pokémon Smash or Pass</title>
    </head>
    <body>
        <!-- APP -->
        <div id="app">
            <h1>Pokémon Smash or Pass</h1>

            <!-- MENU -->
            <div id="menu">
                <div class="checkbox-container">
                    <div class="checkbox">
                        <input id="gen1" type="checkbox" value="151" checked onclick="calcGenTotal()">
                        <label for="gen1">Gen 1</label>
                    </div>
                    <div class="checkbox">
                        <input id="gen5" type="checkbox" value="156" checked onclick="calcGenTotal()">
                        <label for="gen5">Gen 5</label>
                    </div>
                    <div class="checkbox">
                        <input id="gen2" type="checkbox" value="100" checked onclick="calcGenTotal()">
                        <label for="gen2">Gen 2</label>
                    </div>
                    <div class="checkbox">
                        <input id="gen6" type="checkbox" value="72" checked onclick="calcGenTotal()">
                        <label for="gen6">Gen 6</label>
                    </div>
                    <div class="checkbox">
                        <input id="gen3" type="checkbox" value="135" checked onclick="calcGenTotal()">
                        <label for="gen3">Gen 3</label>
                    </div>
                    <div class="checkbox">
                        <input id="gen7" type="checkbox" value="88" checked onclick="calcGenTotal()">
                        <label for="gen7">Gen 7</label>
                    </div>
                    <div class="checkbox">
                        <input id="gen4" type="checkbox" value="107" checked onclick="calcGenTotal()">
                        <label for="gen4">Gen 4</label>
                    </div>
                    <div class="checkbox">
                        <input id="gen8" type="checkbox" value="89" checked onclick="calcGenTotal()">
                        <label for="gen8">Gen 8</label>
                    </div>
                </div>
                <p>Total: <span id="genTotal">0</span></p>
                <div id="menu-buttons" class="button-container">
                    <button class="button" onclick="loadGame()">Pokédex order</button>
                    <button class="button" onclick="loadGame(random=true)">Random</button>
                </div>
            </div><!-- END MENU -->
        </div><!-- END APP -->
    </body>
</html>
