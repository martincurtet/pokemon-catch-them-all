<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="pokeball-icon.ico">
        <link rel="stylesheet" href="index.css">
        <script src="script.js" defer></script>
        <script type="text/javascript" src="https://html2canvas.hertzen.com/dist/html2canvas.js"></script>
        <title>Pokémon Catch Them All</title>
    </head>
    <body>
        <!-- APP -->
        <div id="app">
            <h1 id="app-title">Pokémon Catch Them All</h1>

            <button id="button-theme" class="button dark" onclick="toggleTheme()">Toggle Theme</button>

            <!-- MENU -->
            <div id="menu">
                <!-- MENU POKEDEX -->
                <div class="menu-category-title">Choose a Pokédex</div>
                <div id="menu-pokedex" class="menu-category">
                </div><!-- END MENU POKEDEX -->

                <!-- MENU VARIETIES -->
                <div class="menu-category-title">Varieties</div>
                <div id="menu-varieties" class="menu-category">
                </div><!-- END MENU VARIETIES -->

                <!-- MENU RANDOM -->
                <div class="menu-category-title">Random</div>
                <div id="menu-random" class="menu-category">
                </div><!-- END MENU RANDOM -->

                <div id="menu-buttons" class="button-container">
                    <button class="button grass" onclick="loadGame()">Start</button>
                </div>
            </div><!-- END MENU -->

            <div id="loader">Loading...</div>

            <!-- GAME -->
            <div id="game">
                <div id="pokemon-info">
                    <img id="pokemon-sprite" class="big-sprite">
                    <span id="pokemon-id"></span>
                    <span id="pokemon-name"></span>
                    <span id="pokemon-size"></span>
                    <span id="pokemon-types"></span>
                </div>
                <div><span id="catch-total"></span> (<span id="catch-ratio"></span>%) <span id="pass-total"></spanid></div>
                <div class="button-container">
                    <button class="button grass" onclick="catchPkmn()">I choose you!</button>
                    <button class="button fighting" onclick="passPkmn()">Let it go</button>
                </div>
                <table id="catch-table"></table>
                <div class="button-container">
                    <!-- <button onclick="prevPkmn()">Previous</button> -->
                    <!-- <button onclick="nextPkmn()">Next</button> -->
                    <button id="button-check" class="button steel" onclick="loadResults()" disabled="true">Check Results</button>
                    <button id="button-end" class="button steel" onclick="loadResults(end=true)" disabled="true">End now</button>
                    <button class="button normal" onclick="loadMenu()">Back</button>
                </div>
            </div><!-- END GAME-->

            <!-- RESULTS -->
            <div id="results">
                <div id="results-picture">
                    <div id="results-stats">
                        <span>Pokédex reviewed: <span id="results-pokedex"></span></span>
                        <span>Pokémon reviewed: <span id="results-total"></span></span>
                        <span>Pokémon I chose: <span id="results-catch-total"></span></span>
                        <span>Pokémon I let go: <span id="results-pass-total"></span></span>
                        <span>Ratio: <span id="results-catch-ratio"></span></span>
                    </div>
                    <div id="results-ratios">
                        <div id="results-type-ratios"></div>
                        <div id="results-gen-ratios"></div>
                    </div>
                    <div id="results-table">
                        <table id="results-catch-table"></table>
                    </div>
                </div>
                <div class="button-container">
                    <button id="button-download" class="button dragon" onclick="printResults()">Download results</button>
                    <button id="button-back-to-game" class="button normal" onclick="loadGame(random=false, back=true)">Back</button>
                    <button id="button-replay" class="button water" onclick="loadMenu(replay=true)">Replay</button>
                </div>
                <div id="download-canvas-container"></div>
                <a id="download-link" href=""></a>
            </div><!-- END RESULTS -->
        </div><!-- END APP -->
        <div id="footer">
            <a id="version-number" href="https://github.com/martincurtet/pokemon-catch-them-all" target="_blank">v1.1.1</a>
        </div>
    </body>
</html>
