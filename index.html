<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <script src="script.js" defer></script>
        <title>Pokémon Smash or Pass</title>
    </head>
    <body>
        <!-- APP -->
        <div id="app">
            <h1>Pokémon Smash or Pass</h1>

            <!-- MENU -->
            <div id="menu">
                <div class="checkbox-container">
                    <div class="checkbox">
                        <input id="gen1" type="checkbox" value="151" checked onclick="calcGenTotal()">
                        <label for="gen1">Gen 1</label>
                    </div>
                    <div class="checkbox">
                        <input id="gen5" type="checkbox" value="155" checked onclick="calcGenTotal()">
                        <label for="gen5">Gen 5</label>
                    </div>
                    <div class="checkbox">
                        <input id="gen2" type="checkbox" value="100" checked onclick="calcGenTotal()">
                        <label for="gen2">Gen 2</label>
                    </div>
                    <div class="checkbox">
                        <input id="gen6" type="checkbox" value="72" checked onclick="calcGenTotal()">
                        <label for="gen6">Gen 6</label>
                    </div>
                    <div class="checkbox">
                        <input id="gen3" type="checkbox" value="135" checked onclick="calcGenTotal()">
                        <label for="gen3">Gen 3</label>
                    </div>
                    <div class="checkbox">
                        <input id="gen7" type="checkbox" value="88" checked onclick="calcGenTotal()">
                        <label for="gen7">Gen 7</label>
                    </div>
                    <div class="checkbox">
                        <input id="gen4" type="checkbox" value="108" checked onclick="calcGenTotal()">
                        <label for="gen4">Gen 4</label>
                    </div>
                    <div class="checkbox">
                        <input id="gen8" type="checkbox" value="89" checked onclick="calcGenTotal()">
                        <label for="gen8">Gen 8</label>
                    </div>
                </div>
                <p>Total: <span id="genTotal">0</span></p>
                <div id="menu-buttons" class="button-container">
                    <button class="button normal" onclick="loadGame()">Pokédex order</button>
                    <button class="button psychic" onclick="loadGame(random=true)">Random</button>
                </div>
            </div><!-- END MENU -->

            <!-- GAME -->
            <div id="game">
                <div id="pokemon-info">
                    <img id="pokemon-sprite" class="big-sprite">
                    <span id="pokemon-id"></span>
                    <span id="pokemon-name"></span>
                    <span id="pokemon-size"></span>
                    <span id="pokemon-types"></span>
                    <span id="pokemon-gen"></span>
                </div>
                <div><span id="smash-total"></span> (<span id="smash-ratio"></span>%) <span id="pass-total"></spanid></div>
                <div class="button-container">
                    <button class="button grass" onclick="smashPkmn()">Smash</button>
                    <button class="button fighting" onclick="passPkmn()">Pass</button>
                </div>
                <div class="button-container">
                    <!-- <button onclick="prevPkmn()">Previous</button> -->
                    <!-- <button onclick="nextPkmn()">Next</button> -->
                    <button id="button-check" class="button steel" onclick="loadResults()" disabled="true">Check Results</button>
                    <button id="button-end" class="button steel" onclick="loadResults(end=true)" disabled="true">End now</button>
                    <button class="button normal" onclick="loadMenu()">Back</button>
                </div>
            </div><!-- END GAME-->

            <!-- RESULTS -->
            <div id="results">
                <div id="results-stats">
                    <p>Pokémons reviewed: <span id="results-total"></span></p>
                    <p>Pokémons I'd smash: <span id="results-smash-total"></span></p>
                    <p>Pokémons I'd pass: <span id="results-pass-total"></span></p>
                    <p>Ratio: <span id="results-smash-ratio"></span></p>
                    <div id="results-type-ratios"></div>
                    <div id="results-gen-ratios"></div>
                </div>
                <div class="button-container">
                    <button id="button-back-to-game" class="button normal" onclick="loadGame()">Back</button>
                    <button id="button-replay" class="button water" onclick="loadMenu(replay=true)">Replay</button>
                </div>
            </div><!-- END RESULTS -->
        </div><!-- END APP -->
    </body>
</html>
